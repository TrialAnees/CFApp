<div flex>
  <div class="heading">
    <h2>Appointments</h2>
  </div>
  
  <div flex-gt-sm="50">
    <md-content>
        <md-list>
          <md-subheader class="md-no-sticky"> Comming up appintments</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ item.doctor }}</h3>   
              <h4>{{ item.place }}</h4> 
              <h4>{{ item.date | date:'dd/mm/yyyy' }}</h4>
              <h4>{{ item.docEmail }}</h4>
              <p>{{ item.infor }}</p>
            </div>
               <md-menu-item>
                  <md-button class="md-icon-button" ng-click="cf.deleteApp(item)">
                     <md-icon class="material-icons">check</md-icon>
                  </md-button>
               </md-menu-item>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item> 
        </md-list>
    </md-content>
  </div>
</div>

<md-button class="md-fab md-primary fixed-b-r" ui-sref="cfguide.addappoint">
  <md-icon class="material-icons">add</md-icon>
</md-button>
