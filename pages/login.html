<md-content layout="column" layout-align="center center" flex>
    <div layout="row">
        <form role="form" name="loginForm" novalidate="true" flex="100" flex-gt-sm="50" class="md-padding" layout-wrap md-whiteframe="4">

            <div layout="column" flex="100" layout-align="center center">
                <img ng-src="./img/Lungs.png" width="100">
                <br>
                <span class="md-subhead">Please login</span>
            </div>

            <div flex="100">
                <md-input-container class="md-icon-float md-block">
                    <label>Username</label>
                    <md-icon class="material-icon">person</md-icon>
                    <input required minlength="3" type="text" name="username" ng-model="user.name">
                    
                    <div ng-messages="loginForm.username.$error">
                        <div ng-message="required">Please enter a username</div>
                        <div ng-message="minlength">Username must be atleast 3 characters long</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block">
                    <label>Password</label>
                    <md-icon class="material-icon">vpn_key</md-icon>
                    <input required minlength="6" type="password" name="password" ng-model="user.password">
                    
                    <div ng-messages="loginForm.password.$error">
                        <div ng-message="required">Please enter your password</div>
                        <div ng-message="minlength">Password must be atleast 6 characters long</div>
                    </div>
                </md-input-container>

                <md-button class="md-primary md-raised" ng-disabled="loginForm.$invalid">
                    Submit
                </md-button>
            </div>
            
        </form>
    </div>
</md-content>
